        amount:
          minimum: 1
          type: number
          description: Relative percentage value for the threshold. Required if `percental` is set to **true**.
        percent:
          maximum: 100
          minimum: 1
          type: integer
          description: Relative percentage value for the threshold. Required if `percental` is set to **true**.
